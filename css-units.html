<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        .parent{
            border: 2px solid red;
            height: 600px;
            width: 600px;
            margin-inline: auto;
        }
        .child{
            border: 2px solid green;
            font-size: 32px;
        }
        .em{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, consectetur?</p>

             <p class="em">Lorem ipsum dolor sit amet.</p>
        </div>
        <!-- <div class="child">
            
        </div> -->
    </div>
</body>
</html>
